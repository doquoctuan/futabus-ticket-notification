apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: futabus-backend-ingress
  namespace: futabus
  labels:
    app: futabus-backend
  annotations:
    # Nginx Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://futabus.ourshortlink.click,https://www.futabus.ourshortlink.click"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # Request timeout
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    
    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: api-futabus.ourshortlink.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: futabus-backend-service
            port:
              number: 80
